<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/form.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inder&family=Inika:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="form-box">
            <div class="form-area">
                <h2>Application</h2>
                <form action="" method="post">
                    <div class="form-item">
                        <p>
                            <label for="name">Your name</label>
                            <input type="text" id="name" placeholder="First & Last Name">
                        </p>
                    </div>
                    <div class="form-item">
                        <p>
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="email@domain.com">
                        </p>
                    </div>
                    <div class="form-item">
                        <p>
                            <label for="number">Phone Number</label>
                            <input type="text" id="number" placeholder="123-456-7890">
                        </p>
                    </div>
                    <div class="form-item">
                        <p>
                            <label for="linkedin">LinkedIn</label>
                            <input type="text" id="linkedin" placeholder="linkedin.com/in/username">
                        </p>
                    </div>
                    
                    <a href="index.html">Submit</a>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
