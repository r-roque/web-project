<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reservation Form</title>
<link rel="stylesheet" href="css/reservation.css">
</head>
<body>
    <header>
  <img src="img/logo.png" alt="logo" height="100px">
  <div id="nav">
    <a href="positions.html">Apply</a>
    <a href="about.html">About</a>
    <a href="reservation.html">Reserve</a>
  </div>
</header>
<div class="reservation-form">
    <h2>Reservation</h2>
    <form action="/submit-your-reservation" method="post">
        <label for="date">Choose a date:</label>
        <input type="date" id="date" name="date">

        <label for="time">Choose time:</label>
        <input type="time" id="time" name="time" step="900">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email">
        <button type="submit">Submit</button>
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent the natural form submission

                fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form)
                }).then(response => {
                    if (response.ok) {
                        window.location.href = 'confirmation.html'; // Redirect on success
                    } else {
                        alert('There was an issue with the submission.');
                    }
                }).catch(error => {
                    console.error('Error:', error);
                    alert('Error submitting the form.');
                });
            });
        });

    </script>
</div>
    <footer>
  <p>&copy; Rodrigo's Cheese</p>
  <a href="#">Resources</a>
  <a href="#">Language</a>
  <a href="#">Blog</a>
  <a href="#">Follow Us</a>
</footer>
</body>
</html>
